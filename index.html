<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="resources/img-tea-cozy-logo.png" />
        <nav>
            <p>Mission</p>
            <p>Featured Tea</p>
            <p>Locations</p>
        </nav>

    </header>

    <div class="mission-content">

        <div class="mission">
            <div class="mission-text" >
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range,Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </div>

    <div class="teaofthemonth-content" >
        <div class="teaofthemonth"> 
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class=teas>
                <div class="berry">
                    <img src="resources/img-berryblitz.jpg" alt="Berry Blitz"/>
                    <h4>Fall Berry Blitz Tea</h4>
                </div>

                <div class="spicedrum">
                    <img src="resources/img-spiced-rum.jpg" alt="Spiced Rum Tea" />
                    <h4>Spiced Rum Tea</h4>
                </div>

                <div class="seasonal">
                    <img src="resources/img-donut.jpg" alt="Donuts" />  
                    <h4>Seasonal Donuts</h4>  
                </div>

                <div class="myrtleave">
                    <img src="resources/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" />
                    <h4>Myrtle Ave Tea</h4>   
                </div>
            
                <div class="bedfordbizarre">
                    <img src="resources/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" />
                    <h4>Bedford Bizarre Tea</h4>  
                </div>           
            
            </div>
        </div>
    </div>




    <footer>


    </footer>
